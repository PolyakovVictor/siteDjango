{% extends "main/base.html" %}
{% load static %}
{% block csslink %}<link rel="stylesheet" type="text/css" href="{% static 'main/public/loginForm.css' %}">{% endblock %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="div_Form">

    <form method="post" class="form">

        <h1 class="form_title">Sign in</h1>
        <div class="form_group">
            <div style="color:#e0e0e0">{{ form.errors }}</div>
        </div>
        

        {% csrf_token %}

        <div class="form_group">
            {{ form.username }}
            <label class="form_label">Username</label>
        </div>

        <div class="form_group">
            {{ form.password }}
            <label class="form_label">Password</label>
        </div>

        <button type="submit" class="form_button" >Войти</button>
        <div class="link_reg"><a href = "/register/">register</a></div>
        
    </form>

</div>
{% endblock %}
